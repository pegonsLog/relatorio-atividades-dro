<form class="row g-3" (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="col-12 col-md-6">
    <label class="form-label">Data</label>
    <input type="date" class="form-control" formControlName="data" />
  </div>
  <div class="col-12 col-md-6">
    <label class="form-label">Dia da Semana</label>
    <input type="text" class="form-control" formControlName="diaSemana" />
  </div>
  <div class="col-12 col-md-6">
    <label class="form-label">GerÃªncia</label>
    <input type="text" class="form-control" formControlName="gerencia" />
  </div>
  <div class="col-12 col-md-6">
    <label class="form-label">Turno</label>
    <input type="text" class="form-control" formControlName="turno" />
  </div>
  <div class="col-12 col-sm-6 col-md-3">
    <label class="form-label">Mat. 1</label>
    <input type="number" class="form-control" formControlName="mat1" />
  </div>
  <div class="col-12 col-sm-6 col-md-3">
    <label class="form-label">Mat. 2</label>
    <input type="number" class="form-control" formControlName="mat2" />
  </div>
  <div class="col-12 col-sm-6 col-md-3">
    <label class="form-label">Coord.</label>
    <input type="number" class="form-control" formControlName="coord" />
  </div>
  <div class="col-12 col-sm-6 col-md-3">
    <label class="form-label">Superv.</label>
    <input type="number" class="form-control" formControlName="superv" />
  </div>
  <div class="col-12 d-flex gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="saving">{{ value?.idRelatorio ? 'Salvar' : 'Criar' }}</button>
    <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancelar</button>
  </div>
</form>
