<div class="container py-4">
  <div class="page-header">
    <div class="header-content">
      <h1>{{ editing ? 'Editar Usuário' : 'Novo Usuário' }}</h1>
      <p>{{ editing ? 'Atualize as informações do usuário' : 'Preencha os dados para cadastrar um novo usuário' }}</p>
    </div>
  </div>

  <div class="form-card">
    <form [formGroup]="form" (ngSubmit)="salvar()">
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">
            <hero-icon name="user" size="1rem"></hero-icon>
            Matrícula
          </label>
          <input type="number" class="form-control" formControlName="matricula" placeholder="Digite a matrícula" />
          <div class="form-error" *ngIf="form.get('matricula')?.touched && form.get('matricula')?.invalid">
            <hero-icon name="exclamation-circle" size="0.875rem"></hero-icon>
            Informe uma matrícula válida
          </div>
        </div>

        <div class="form-group span-2">
          <label class="form-label">
            <hero-icon name="user" size="1rem"></hero-icon>
            Nome Completo
          </label>
          <input type="text" class="form-control" formControlName="nome" placeholder="Digite o nome completo" />
          <div class="form-error" *ngIf="form.get('nome')?.touched && form.get('nome')?.invalid">
            <hero-icon name="exclamation-circle" size="0.875rem"></hero-icon>
            Informe um nome válido
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <input type="text" class="form-control" formControlName="senha" placeholder="Digite a senha" />
          <div class="form-error" *ngIf="form.get('senha')?.touched && form.get('senha')?.invalid">
            <hero-icon name="exclamation-circle" size="0.875rem"></hero-icon>
            Informe uma senha
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Perfil</label>
          <select class="form-select" formControlName="perfil">
            <option value="Usuário">Usuário</option>
            <option value="Usuário Avançado">Usuário Avançado</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Status</label>
          <div class="form-check-card">
            <input class="form-check-input" type="checkbox" formControlName="ativo" id="ativoCheck" />
            <label class="form-check-label" for="ativoCheck">
              <span class="check-title">Usuário Ativo</span>
              <span class="check-desc">Permite acesso ao sistema</span>
            </label>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-outline-secondary" type="button" (click)="cancelar()">
          <hero-icon name="x-mark" size="1.25rem"></hero-icon>
          Cancelar
        </button>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
          <hero-icon name="check" size="1.25rem"></hero-icon>
          {{ editing ? 'Salvar Alterações' : 'Cadastrar Usuário' }}
        </button>
      </div>
    </form>
  </div>
</div>
