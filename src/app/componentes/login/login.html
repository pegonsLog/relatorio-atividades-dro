<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <hero-icon name="user-circle" size="3rem"></hero-icon>
      </div>
      <h1>Bem-vindo</h1>
      <p>Entre com suas credenciais para acessar o sistema</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label class="form-label">
          <hero-icon name="user" size="1rem"></hero-icon>
          Matrícula
        </label>
        <input type="number" class="form-control form-control-lg" formControlName="matricula"
          placeholder="Digite sua matrícula" autocomplete="username" />
      </div>

      <div class="form-group">
        <label class="form-label">
          <hero-icon name="eye" size="1rem"></hero-icon>
          Senha
        </label>
        <input type="password" class="form-control form-control-lg" formControlName="senha"
          placeholder="Digite sua senha" autocomplete="current-password" />
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger d-flex align-items-center gap-2">
        <hero-icon name="exclamation-circle" size="1.25rem"></hero-icon>
        {{ errorMsg }}
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loading || form.invalid">
        <span *ngIf="!loading" class="d-flex align-items-center justify-content-center gap-2">
          <hero-icon name="arrow-right-on-rectangle" size="1.25rem"></hero-icon>
          Entrar
        </span>
        <span *ngIf="loading" class="d-flex align-items-center justify-content-center gap-2">
          <span class="spinner-border spinner-border-sm"></span>
          Entrando...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Sistema de Relatórios DRO</p>
    </div>
  </div>
</div>
