<div class="menu-nav list-group">
  <h3 class="text-uppercase small fw-semibold px-3 pt-3 pb-2">Navegação Principal</h3>

  @for (item of menuItems(); track item.route) {
    <a
      class="list-group-item list-group-item-action menu-item"
      [routerLink]="item.route"
      routerLinkActive="active"
    >
      <i class="mdi {{ item.icon }} me-2"></i>
      <span>{{ item.label }}</span>
    </a>
  }

  <hr class="menu-divider my-3" />

  <h3 class="text-uppercase small fw-semibold px-3 pt-1 pb-2">Administração</h3>

  @for (item of adminItems(); track item.route) {
    <a
      class="list-group-item list-group-item-action menu-item admin-item"
      [routerLink]="item.route"
      routerLinkActive="active"
    >
      <i class="mdi {{ item.icon }} me-2"></i>
      <span>{{ item.label }}</span>
    </a>
  }
</div>

<!-- Footer do Menu -->
<div class="menu-footer">
  <hr class="my-0" />
  <div class="user-info">
    <i class="mdi mdi-account-circle"></i>
    <div class="user-details">
      <span class="user-name">Usuário Admin</span>
      <span class="user-role">Administrador</span>
    </div>
  </div>
</div>
