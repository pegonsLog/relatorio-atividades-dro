<div class="chart-stack">
  <div class="chart-card mb-4" *ngFor="let g of chartGroups; trackBy: trackByKey">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">CÃ³d. {{ g.title }}</h5>
    </div>

    <div class="chart-wrapper">
      <ngx-charts-bar-vertical
        [results]="g.results"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showDataLabel]="true"
        [animations]="true"
        [scheme]="colorScheme">
      </ngx-charts-bar-vertical>
    </div>
    <div class="small text-muted mt-2" *ngIf="g.results.length === 0">Sem dados para exibir.</div>
  </div>

  <div class="small text-muted" *ngIf="chartGroups.length === 0">Sem dados para exibir.</div>
</div>
